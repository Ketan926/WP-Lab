<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.title }} - ${{ product.price }}: {{ product.description }}</li>
        {% empty %}
            <li>No products found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Add New Product</a>
</body>
</html>
