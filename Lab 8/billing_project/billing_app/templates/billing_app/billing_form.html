<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { display: inline-block; text-align: left; }
        .btn { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Select Items</h1>
    <form method="POST" action="{% url 'process_bill' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Produce Bill</button>
    </form>
</body>
</html>
