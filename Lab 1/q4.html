<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Population Growth</title>
<style>
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		border-color: black;
		width: 100%;
	}
	td, th {
  		border: 2px solid #dddddd;
  		text-align: center;
  		border-color: black;
  		padding: 4px;
	}

</style>
</head>
<body>
<h1>Population Growth Table</h1>
<table>
	<tr style="background-color: red;">
		<th>Country</th>
		<th colspan=2>Population in Crores</th>
	</tr>
	<colgroup>
		<col style="background-color: beige;">
		<col style="background-color: skyblue;">
		<col style="background-color: olivedrab;">
	</colgroup>
	<tr>
		<td rowspan=3>India</td>
		<td>1998</td>
		<td>85</td>
	</tr>
	<tr>
		<td>1999</td>
		<td>95</td>
	</tr>
	<tr>
		<td>2000</td>
		<td>100</td>
	</tr>
	<tr>
		<td rowspan=3>USA</td>
		<td>1998</td>
		<td>30</td>
	</tr>
	<tr>
		<td>1999</td>
		<td>35</td>
	</tr>
	<tr>
		<td>2000</td>
		<td>40</td>
	</tr>
	<tr>
		<td rowspan=3>UK</td>
		<td>1998</td>
		<td>25</td>
	</tr>
	<tr>
		<td>1999</td>
		<td>30</td>
	</tr>
	<tr>
		<td>2000</td>
		<td>35</td>
	</tr>
</table>
</body>
</html>
