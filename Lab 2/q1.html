<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Image Movement</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        /* Alternating row colors */
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #e9e9e9;
        }

        img {
            width: 300px;
            height: 200px;
            margin-top: 20px;
        }

        #container {
            position: relative;
            width: 100%; /* Ensure the container takes full width */
        }

        /* Set initial position for the table and image */
        #table, #image {
            position: relative;
            top: 0;
        }

        /* Adjust image to be below the table */
        #image {
            margin-top: 20px; /* Adjust this if needed based on your table height */
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 40px; /* Ensure it is positioned below the table and image */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Table and Image Movement Example</h2>

    <div id="container">
        <!-- Table -->
        <table id="table" align="center">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

        <!-- Image -->
        <img id="image" src="/home/lab1/220905260/Lab 2/img.jpg" alt="Placeholder Image">
    </div>

    <!-- Button to trigger the movement -->
    <button id="moveBtn">Move Right to Left</button>

    <script>
        $(document).ready(function() {
            // Button click event to move table and image
            $("#moveBtn").click(function() {
                // Move both the table and the image together
                $("#table, #image").animate({
                    left: "-=500px" // Move them 500px to the left
                }, 2000); // The animation will take 2 seconds
            });
        });
    </script>

</body>
</html>
