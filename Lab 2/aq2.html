<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Text on Image</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
        }
        .image {
            width: 100%;
            display: block;
        }
        .sliding-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img.jpg" alt="Sample Image" class="image">
        <div class="sliding-text">This is sliding text</div>
    </div>

    <script>
        $(document).ready(function () {
            $('.sliding-text').css({ transform: 'translateY(100%)' }); // Ensure starting position
            $({ y: 100 }).animate(
                { y: 0 }, 
                {
                    duration: 1000,
                    step: function (now) {
                        $('.sliding-text').css('transform', `translateY(${now}%)`);
                    }
                }
            );
        });
    </script>
</body>
</html>
