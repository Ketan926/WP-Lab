<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .magazine-cover {
            position: relative;
            width: 500px;
            height: 650px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            position: absolute;
            top: 15px;
            left: 24px;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .subtitle {
            position: absolute;
            top: 70px;
            left: 30px;
            color: white;
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .issue-date {
            position: absolute;
            bottom: 50px;
            left: 30px;
            color: white;
            font-size: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .feature {
            position: absolute;
            bottom: 75px;
            left: 20px;
            color: white;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="magazine-cover">
    <img src="2683019.jpg" alt="Magazine Cover" class="cover-image"> 
    <div class="title">Travel 2025</div>
    <div class="subtitle">The Ultimate Guide</div>
    <div class="feature">Feature Article: Top 10 Destinations</div>
    <div class="issue-date">Issue: January 2025</div>
</div>
</body>
</html>
