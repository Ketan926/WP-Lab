<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .section {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .top-section {
            background-color: #007bff;
            color: white;
        }
        .bottom-section {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
        }
        .part {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Top Section -->
    <div class="section top-section text-center">
        <h2>Welcome to Our Service</h2>
        <p>We provide the best solutions for your needs.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
            <div class="input-group-append">
                <button class="btn btn-light" type="button">Search</button>
            </div>
        </div>
        <span class="badge badge-light">New</span>
        <span class="badge badge-light">Featured</span>
    </div>

    <!-- Bottom Section -->
    <div class="section bottom-section">
        <div class="row">
            <!-- Part 1 -->
            <div class="col-md-4 part">
                <h4>Contact Us</h4>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Part 2 -->
            <div class="col-md-4 part">
                <h4>Feedback</h4>
                <form>
                    <div class="form-group">
                        <label for="feedback">Your Feedback:</label>
                        <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your feedback" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Feedback</button>
                </form>
            </div>

            <!-- Part 3 -->
            <div class="col-md-4 part">
                <h4>Quick Actions</h4>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-info">Action 1</button>
                    <button type="button" class="btn btn-warning">Action 2</button>
                    <button type="button" class="btn btn-danger">Action 3</button>
                </div>
                <div class="mt-3">
                    <span class="badge badge-primary">Action 1</span>
                    <span class="badge badge-secondary">Action 2</span>
                    <span class="badge badge-success">Action 3</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
