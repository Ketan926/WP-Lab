<!DOCTYPE html>
<html>
<head>
    <title>Website Directory</title>
</head>
<body>
    <h1>Website Directory</h1>
    <a href="{% url 'add_category' %}">Add Category</a> | 
    <a href="{% url 'add_page' %}">Add Page</a>
    
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a> ({{ category.visits }} visits, {{ category.likes }} likes)</li>
        {% endfor %}
    </ul>
</body>
</html>
