<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Create Blog Post</title>
</head>
<body>
    <h1>Create a new blog post</h1>
    <form action="/blog/create/" method="post">

        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
</body>
</html>
